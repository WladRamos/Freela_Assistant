{% extends "assistant/layout.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'assistant/login.css' %}">
<link rel="stylesheet" href="{% static 'assistant/styles.css' %}">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Register</h2>

        {% if message %}
            <div class="login-message">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>

        <a class="register-link" href="{% url 'login' %}">Already have an account? Log in here.</a>
    </div>
</div>
{% endblock %}
